{% load static %}
<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'study/main.min.css' %}">

	{% if title %}
		<title>{{ title }}</title>
	{% else %}
		<title>Default Title</title>
	{% endif %}
</head>

<body style="height: 3000px">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bolder text-purple" href="#">Stuaddict</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="mx-2 nav-link text-purple fw-bold active" aria-current="page" href="#">Home</a>
          </li>
          <li class="mx-2 nav-item">
            <a class="nav-link text-purple" href="#">Explore</a>
          </li>
          <li class="mx-2 nav-item">
            <a class="nav-link text-purple" href="#">Library</a>
          </li>
        </ul>
        
        <div class="d-flex justify-content-center w-100">
          <form class="d-flex w-50" role="search">
            <input class="form-control btn-light-purple me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-purple" type="submit">Search</button>
          </form>
        </div>
      </div>
      <div class="container d-flex justify-content-end w-auto">
        <a href="#" class="btn btn-light-purple fw-bold mx-2">Play</a>
        <a href="#" class="btn btn-purple fw-bold ml-2">Log In</a>
      </div>
    </div>
  </nav>

	<div class="container">
		{% block content %}{% endblock %}
	</div>
	

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
